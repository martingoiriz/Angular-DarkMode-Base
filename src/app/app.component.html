<div [ngClass]="{'theme--dark': theme, 'theme--ligth': !theme }" class="theme">

  <div class="container">

    <button *ngIf="!theme" class="btn" (click)="changeMode()">
      Go Dark
    </button>

    <button *ngIf="theme" class="btn" (click)="changeMode()">
      Go Light
    </button>

  </div>

  <router-outlet></router-outlet>

</div>
